<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet-Up Event Planner</title>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script defer src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
  <!-- <script defer src="js/js-webshim/minified/polyfiller.js"></script> -->
  <script defer src="js/main.js"></script>
  <script defer src="js/idb.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.js"> -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <ul class="nav navbar-nav navbar-right text-right">
      <li id="navMenu1" class="active"><a href="#">Create a Meet-up Plan</a></li>
      <li id="navMenu2" ><a href="#">Display Created Plans</a></li>
    </ul>
  </div>
</nav>

<!-- Create a Meet-up Plan Container -->
<div id="createPlan" class="container bg-1" >
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div id="msg" class="text-center"></div>
              <div id="errMsg" class="text-center"></div>
          </div>

          </div>
          <form id="createPlan-form" action="" role="form" style="display: block;" autocomplete="on">
            <div class="form-group">
              <label for="nameEvent" class="required">Name of the event</label>
              <input type="text" name="nameEvent" id="nameEvent" tabindex="1" class="form-control" value="" autofocus >
            </div>
            <div class="form-group">
              <label for="typeEvent" class="required">Type of the event</label>
              <input type="text" name="typeEvent" id="typeEvent" tabindex="2" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="eventHost" class="required">Event host</label>
              <input type="text" name="eventHost" id="eventHost" tabindex="3" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="eventStart" class="required">Event start date and time</label>
              <input type="datetime-local" name="eventStart" id="eventStart" tabindex="4" class="form-control">
            </div>
            <div class="form-group">
              <label for="eventEnd" class="required">Event end date and time</label>
              <input type="datetime-local" name="eventEnd" id="eventEnd" tabindex="5" class="form-control">
            </div>
            <div class="form-group">
              <label for="guestList" class="required">Guest list</label>
              <input type="text" name="guestList" id="guestList" tabindex="6" class="form-control" value="">
            </div>
            <div class="form-group">
              <label for="location" class="required">Location</label>
              <input type="text" name="location" id="location" tabindex="7" class="form-control" value="">
            </div>
            <div class="form-group">
              <!-- optional -->
              <label for="optMessage">Optional Messages</label>
              <input type="text" name="optMessage" id="optMessage" tabindex="8" class="form-control" placeholder="optional" value="">
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="create-submit" id="create-submit" tabindex="9" class="form-control btn btn-primary" value="Create a plan">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Display Created Plans Container -->
<div id="displayPlan" class="container-fluid bg-2 text-center" style="display: none;">
  <h3 class="margin">abc</h3>
  <h3>I'm an adventurer</h3>
</div>


</body>
</html>
