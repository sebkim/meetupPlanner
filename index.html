<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet-Up Event Planner</title>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script defer src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
  <script defer src="js/index.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">
  <div class="jumbotron">
    <h1 id="h1Title">Meet-up Planner</h1>
  </div>
</div>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
                <h4 id="register-form-link">Register</h4>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="./main.html" method="post" role="form" style="display: block;" autocomplete="on">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" autofocus >
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="Email Address" value="" >
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password" >
									</div>
									<div class="form-group">
										<input type="password" name="confirm_password" id="confirm_password" tabindex="4" class="form-control" placeholder="Confirm Password" >
									</div>

									<div class="form-group">
										<input type="text" name="employer" id="employer" tabindex="5" class="form-control" placeholder="Employer (optional)">
									</div>
									<div class="form-group">
										<input type="text" name="jobtitle" id="jobtitle" tabindex="6" class="form-control" placeholder="Job Title (optional)">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
